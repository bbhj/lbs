name: "Set Issue"
on:
  issues:
    types: [opened,edited,reopened]
  issue_comment:
    types: [created, deleted]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v1.0.0
        with:
          keywords: '["help", "wanted"]'
          labels: '["help wanted"]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - uses: Naturalclar/issue-action@v1.0.0
        with:
          keywords: '["test"]'
          assignees: '["deancn"]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
